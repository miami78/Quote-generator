<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Div that will hold generated quotes -->
    <div id = "quote-container" class="generated-quote"></div>
    <form class= "form">
        Number of Quotes (max 7): <br> <input id="quote-number" type="number" min= "1" max="7" value="1">
        Quote type:
        <input id="famous" type="radio" name="type" value="famous" checked>Famous
        <input id="marvel" type="radio" name="type" value="marvel">Marvel
        <button class ="btnQuote" id = "generateQuote">Generate</button>
        <button id = "resetBtn">Clear</button>
    </form>
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
