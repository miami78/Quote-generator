<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "quote-container">
        <h1 class = "quote-title">QUOTE TITLE</h1>
        <div id = "quote-type">
            <input type="radio" name="type" id="famousQuotes" value="famousQuotes" checked /> famousQuotes
            <input type="radio" name="type" id="marvelQuotes" value="marvelQuotes" /> marvelQuotes<br>
        </div>
        <div id = "quotes">
            <!--Quotes will display here-->
        </div>
        <button onclick="randomQuoteGenerator()">Generate</button>
    </div>
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
