<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class = "quote-container">
        <h1 class = "quote-title">QUOTE TITLE</h1>
        <div class="select">
            <select name="filter_category" required>
                <option disabled selected value>Select a category</option>
                <option value="famousQuotes">Famous</option>
                <option value="marvelQuotes">Marvel</option>					
            </select>
            <div class="select__arrow"></div>
        </div>
        <div id = "quotes">
            <!--Quotes will display here-->
        </div>
        <button class ="btnQuote" id = "generateQuote">Generate</button>
    </div>
    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
